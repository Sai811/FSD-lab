<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .calculator {
            max-width: 320px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bs-primary-bg-subtle);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator-screen {
            height: 50px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1.5rem;
            text-align: right;
        }
        .btn-calculator {
            width: 100%;
            height: 70px;
            font-size: 1.2rem;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="calculator mt-5">
    <h1 class="calculator-title">Calculator</h1>
    <input type="text" class="calculator-screen" id="fn" placeholder="0">
    <input type="text" class="calculator-screen" id="sn" placeholder="0">
    <input type="text" class="calculator-screen" id="rn" placeholder="Result" readonly>

    <div class="calculator-buttons">
        <button class="btn btn-primary btn-calculator" onclick="add()">+</button>
        <button class="btn btn-primary btn-calculator" onclick="sub()">-</button>
        <button class="btn btn-success btn-calculator" onclick="mul()">ร</button>
        <button class="btn btn-success btn-calculator" onclick="div()">รท</button>
        <button class="btn btn-danger btn-calculator" onclick="clearFields()">C</button>
    </div>
</div>

<script>
    function add() {
        const a = parseFloat(document.getElementById("fn").value);
        const b = parseFloat(document.getElementById("sn").value);
        document.getElementById("rn").value = a + b;
    }
    function sub() {
        const a = parseFloat(document.getElementById("fn").value);
        const b = parseFloat(document.getElementById("sn").value);
        document.getElementById("rn").value = a - b;
    }
    function mul() {
        const a = parseFloat(document.getElementById("fn").value);
        const b = parseFloat(document.getElementById("sn").value);
        document.getElementById("rn").value = a * b;
    }
    function div() {
        const a = parseFloat(document.getElementById("fn").value);
        const b = parseFloat(document.getElementById("sn").value);
        document.getElementById("rn").value = a / b;
    }
    function clearFields() {
        document.getElementById("fn").value = '';
        document.getElementById("sn").value = '';
        document.getElementById("rn").value = '';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
